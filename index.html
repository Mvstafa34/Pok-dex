<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/logo.svg">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/font-faces.css">
    <script src="html.js" defer></script>
    <script src="helpfunctions.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body onload="initPokedex()">
    <nav>
        <div class="logo" onclick="window.location.reload();">
            <h1>Pokédex</h1>
            <img src="./img/logo.svg" alt="Pokeball">
        </div>
        <form class="searchbar">
            <input type="text" id="search" placeholder="Search" oninput="filterPokedex()">
            <button onclick="filterPokedex()">
                <img src="./img/lupe.png" alt="Lupe">
            </button>
        </form>
    </nav>


    <div onclick="closePokemon()" class="card-container d-none" id="cardContainer">
        <div onclick="stopPropagation(event)" class="card">
            <div id="openCard">
                <div class="card-buttons">
                    <img onclick="closePokemon()" src="./img/icons8-links-100.png" alt="Close">
                    <img src="./img/icons8-gefällt-mir-96.png" alt="Favorite">
                </div>
                <div class="card-name">
                    <h1 id="cardName">Char</h1>
                </div>
                <div class="card-id">
                    <h3 id="cardID">#001</h3>
                </div>
                <div class="card-type" id="cardTypes">
                    <span>Grass</span>
                    <span>Poison</span>
                </div>
                <img id="cardImage"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png">
            </div>
            <div class="info-container">
                <div class="card-menu">
                    <div id="about" onclick="renderAbout()">
                        <span>About</span>
                    </div>
                    <div id="baseStats" onclick="renderBaseStats()">
                        <span>Base Stats</span>
                    </div>
                    <div id="moves" onclick="renderMoves()">
                        <span>Moves</span>
                    </div>
                </div>

                <div id="cardInfo">
                    <table class="about">
                        <tr>
                            <td>Height</td>
                            <td id="aboutHeight">2'3,6(0.70cm)</td>
                        </tr>
                        <tr>
                            <td>Weight</td>
                            <td id="aboutWeight">15.2 lbs (6.9 kg)</td>
                        </tr>
                        <tr>
                            <td>Abilities</td>
                            <td id="aboutAbilities">Overgrow, Chlorophyl</td>
                        </tr>
                        <tr>
                            <td>Base Exp.</td>
                            <td id="aboutBaseExp">64</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>


    <main id="pokedex">

    </main>
</body>

</html>
