<body onload="loadPokemon()">
    <div class="card">
        <div id="pokedex">
            <div class="card-buttons">
                <img src="./img/icons8-links-100.png" alt="">
                <img src="./img/icons8-gefällt-mir-96.png" alt="">
            </div>
            <div class="card-name">
                <h1 id="pokemonName">Char</h1>
            </div>
            <div class="card-id">
                <h3 id="pokemonID">#001</h3>
            </div>
            <div class="card-type">
                <span>Grass</span>
                <span>Poison</span>
            </div>
            <img id="pokemonImage">
        </div>
        <div class="info-container">
            <div class="card-menu">
                <div onclick="renderAbout(i)">
                    <span>About</span>
                </div>
                <div onclick="renderBaseStats(i)">
                    <span>Base Stats</span>
                </div>
                <div onclick="renderEvolution(i)">
                    <span>Evolution</span>
                </div>
                <div onclick="renderMoves(i)">
                    <span>Moves</span>
                </div>
            </div>

            <h1>Evolution Chain</h1>
            <div class="evolution">
                <figure>
                    <img class="evolution-image"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png"
                        alt="">
                    <figcaption>Charmander</figcaption>
                </figure>
                <figure class="level">

                    <figcaption>Level 16</figcaption>
                </figure>
