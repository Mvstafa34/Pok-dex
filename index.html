    <title>Pokédex</title>

<body onload="initPokedex()">
    <nav>
        <div class="logo">
            <h1>Pokédex</h1>
            <img src="./img/logo.svg" alt="Pokeball">
        </div>
        <form class="searchbar">
            <input type="text" id="search" placeholder="Name or Number">
            <button>
                <img src="./img/lupe.png" alt="Lupe">
            </button>
        </form>
    </nav>


    <div class="card-container d-none" id="cardContainer">
        <div class="card">
            <div id="openCard">
                <div class="card-buttons">
                    <img onclick="closePokemon()" src="./img/icons8-links-100.png" alt="Close">
                    <img src="./img/icons8-gefällt-mir-96.png" alt="Favorite">
                </div>
                <div class="card-name">
                    <h1 id="cardName">Char</h1>
                </div>
                <div class="card-id">
                    <h3 id="cardID">#001</h3>
                </div>
                <div class="card-type" id="cardTypes">
                    <span>Grass</span>
                    <span>Poison</span>
                </div>
                <img id="cardImage" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png">
            </div>
            <div class="info-container">
                <div class="card-menu">
                    <div onclick="renderAbout(i)">
                        <span>About</span>
                    </div>
                    <div onclick="renderBaseStats(i)">
                        <span>Base Stats</span>
                    </div>
                    <div onclick="renderEvolution(i)">
                        <span>Evolution</span>
                    </div>
                    <div onclick="renderMoves(i)">
                        <span>Moves</span>
                    </div>
                </div>
    
                <table class="about">
                    <tr>
                        <td>Species</td>
                        <td>Seed</td>
                    </tr>
                    <tr>
                        <td>Height</td>
                        <td>2'3,6(0.70cm)</td>
                    </tr>
                    <tr>
                        <td>Weight</td>
                        <td>15.2 lbs (6.9 kg)</td>
                    </tr>
                    <tr>
                        <td>Abilities</td>
                        <td>Overgrow, Chlorophyl</td>
                    </tr>
